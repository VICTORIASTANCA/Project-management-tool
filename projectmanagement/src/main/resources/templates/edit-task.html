<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>

<p>Edit task</p>
<form action="#" th:action="@{/task/edit}" th:object="${taskToBeEdited}" method="post">
    <table border="3">
        <tr>
            <td><label> Id</label>
            </td>
            <td><input readonly type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td><label>Name</label></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td><label>Description:</label></td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td><label>Sprint:</label></td>
            <td><input type="text" th:field="*{sprint}"/></td>
        </tr>
        <tr>
            <td><label>Weight:</label></td>
            <td><input type="text" th:field="*{weight}"/></td>
        </tr>
        <tr>
            <td><label>StoryPoints:</label></td>
            <td><input type="text" th:field="*{storyPoints}"/></td>
        </tr>
        <tr>
            <td><label>Progress:</label></td>
            <td><input type="text" th:field="*{progress}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Edit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
