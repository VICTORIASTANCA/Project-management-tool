<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" >



<head>
    <meta charset="UTF-8">
    <title>WELCOME to our sistem management tool</title>
</head>
<body>
<p  WELCOME to our sistem management tool!</p>
<p>Please see below all the users assigned for the projects</p>

<li th:each="user:${userList}">
    <p th:text="'user': + ${user.login}">
    <p th:text=" 'user': +${user.password}">
    <p th:text=" 'user': +${user.email}" >
    <p th:text=" 'user': +${displayed_name}">

</li>

</body>
</html>
