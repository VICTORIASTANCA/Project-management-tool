<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" >

<body>
           <div class="container">

<a th:href="@{/add-user}"><button type="button" class="btn btn-primary">Add user</button></a>
<p> HERE are ALL assigned users </p>

               <div class="col-md">
                   <div class="form-floating">
                       <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                           <option selected>Open this select menu</option>
                           <option value="1"> user Popescu Vlad</option>
                           <option value="2"> user Marinescu Elisabeta</option>
                           <option value="3"> user Ionescu Valentina</option>

                       </select>
                       <label for="floatingSelectGrid">Assign users</label>
                   </div>
               </div>

<div th:each="user: ${user}">
    <div class="card" style="width:300px; max-height: 500px;">
    <img src="https://www.orangescrum.org/articles/wp-content/uploads/2020/01/Why-should-you-invest-in-an-Enterprise-Project-Management-Software.jpg"

         <div class="card-body">
        <h5 class="card-title"  th:text="${user.id}" ></h5>
            <p class="card-text" th:text="'Id:' + ${user.id}"/>
            <p class="card-text" th:text="${user.login}"/>
            <p class="card-text" th:text="${user.email}"/>
            <p class="card-text" th:text="${user.displayed_name}"></p>
             <a th:href="@{/delete-user/{id}(id = ${user.id})}" class="btn btn-danger">Delete</a>
             <a th:href="@{/edit-user/{id}(id = ${user.id})}" class="btn btn-primary">Edit</a>
        </div>
    </div>
</div>
</div>

</body>
</html>
