<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Here you can add a new task</title>
</head>
<body>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
-->

<p>Add new task</p>
<form action="#" th:action="@{/task/add}" th:object="${newTask}" method="post">
    <table border="3">
        <tr>
            <td><label>Name</label></td>
            <td><input type= "text" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label>Description:</label></td>
            <td><input type= "text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td><label>Sprint:</label></td>
            <td><input type="number" th:field="*{sprint}"/></td>
        </tr>
        <tr>
            <td><label>Weight:</label></td>
            <td><input type="number" th:field="*{weight}"/></td>
        </tr>
        <tr>
            <td><label>StoryPoints:</label></td>
            <td><input type="number" th:field="*{storyPoints}"/></td>
        </tr>
        <tr>
            <td><label>Progress:</label></td>
            <td><input type="text" th:field="*{progress}"/></td>
        </tr>
        <tr>
            <td><input type= "submit" value="Submit" /></td>
        </tr>
    </table>
</form>

</body>
</html>
